<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
<div>
    <div>
        <h2>
            Paleta de colores
        </h2>
        <div style="display: flex;">
            <div style="display: flex;flex-direction: column;">
                <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                </button>
            </div>
            <div style="width: 500px;height: 600px">
                <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
    //Usando metodo Listener
    //selectores para manipular los elementos del DOM
    const btn_1 = document.querySelector("#btn-1");
    const btn_2 = document.querySelector("#btn-2");
    const btn_3 = document.querySelector("#btn-3");
    const btn_4 = document.querySelector("#btn-4");
    const btn_5 = document.querySelector("#btn-5");
    const btn_6 = document.querySelector("#btn-6");
    let caja = document.querySelector("#caja");
    //A caja le asignamos el color del boton clickeado
    btn_1.addEventListener("click", () => {caja.style.backgroundColor=btn_1.style.backgroundColor;});
    btn_2.addEventListener("click", () => {caja.style.backgroundColor=btn_2.style.backgroundColor;});
    btn_3.addEventListener("click", () => {caja.style.backgroundColor=btn_3.style.backgroundColor;});
    btn_4.addEventListener("click", () => {caja.style.backgroundColor=btn_4.style.backgroundColor;});
    btn_5.addEventListener("click", () => {caja.style.backgroundColor=btn_5.style.backgroundColor;});
    btn_6.addEventListener("click", () => {caja.style.backgroundColor=btn_6.style.backgroundColor;});
    </script>
</body>

</html>
